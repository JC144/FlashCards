<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- Homescreen -->
    <div id="homeScreen" class="screen main-screen px-3">
        <h1 class="text-center my-3">Flashcards</h1>

        <div class="container my-5">
            <label for="themeSelect" class="h2 text-start">Pick a theme:</label>
            <select id="themeSelect" class="form-select form-control" aria-label=".form-select">
                <!-- Options added dynamically -->
            </select>
            <button id="newButton" class="btn btn-primary my-3">START</button>
            <hr />
            <button id="navigateToImportScreenButton" class="btn btn-success my-3">IMPORT</button>
        </div>
    </div>

    <!-- Import Screen -->
    <div id="importScreen" class="screen main-screen px-3">
        <h1 class="text-center my-3">Import a new theme</h1>
        <div class="container my-5">
            <div class="row">
                <div class="form-floating">
                    <label for="jsonData">JSON</label>
                    <textarea class="form-control my-3" placeholder="Paste JSON here" id="jsonData"
                        style="min-height: 250px;"></textarea>
                </div>
            </div>
            <div class="row">
                <!-- Button with copy icon and text: "Copy Chat GPT Prompt"-->
                <button id="copyPromptButton" class="btn btn-outline-primary my-3">Copy ChatGPT Prompt</button>
            </div>
            <div class="row">
                <button id="importButton" class="btn btn-success my-3">IMPORT</button>
            </div>

            <div class="row">
                <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
                    id="importToast" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            A prompt has been added to your clipboard, paste it into <a href="https://chat.openai.com"
                                class="text-white">chat.openai.com</a> to generate a new theme.
                        </div>
                        <button id="closeToast" type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flashcard Screen -->
    <div id="flashcardScreen" class="screen">
        <div id="flashcard" class="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <div class="card-front-content">Question</div>
                </div>
                <div class="card-back">
                    <div class="card-back-content">Answer</div>
                </div>
            </div>
        </div>

        <div id="nextDiv">
            <div class="d-flex flex-row">
                <button id="wrongButton" class="btn btn-primary mt-3 left">Wrong :(</button>
                <button id="mehButton" class="btn btn-primary mt-3 middle">Meh!</button>
                <button id="rightButton" class="btn btn-primary mt-3 right">Right!</button>
            </div>
        </div>
    </div>

    <!-- End screen -->
    <div id="endScreen" class="screen main-screen d-flex">

        <div class="container d-flex flex-column flex-grow-1">
            <div class="row">
                <h1 class="text-center my-3">Congratulations!</h1>
            </div>

            <!-- Score -->
            <div class="row flex-grow-1 d-flex align-items-center">
                <div class="col">
                    <div id="score" class="text-center my-3 container align-self-center display-4">
                        <div class="row">
                            <div class="col">
                                <span>Right: </span>
                            </div>
                            <div class="col">
                                <span id="rightScore" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <span>Meh: </span>
                            </div>
                            <div class="col">
                                <span id="mehScore" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <span>Wrong: </span>
                            </div>
                            <div class="col">
                                <span id="wrongScore" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <button type="button" id="restartButton" class="btn btn-primary rounded-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                        </svg>
                    </button>
                </div>

                <div class="col">
                    <button id="homeButton" class="btn btn-primary rounded-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
